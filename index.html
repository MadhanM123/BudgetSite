<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeter</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "container">
            <div class = "mini-container">
                <div class = "total-amt-container">
                    <h3>Budget Setting</h3>
                    <p class = "hide-err" id = "budget-err">
                        Value must be greater than 0.
                    </p>
                    <input
                        type = "number"
                        id = "total-amt"
                        placeholder = "Enter total amount."
                    />
                    <button class = "submit" id = "total-submit-btn">Set Budget</button>
                </div>

                <div class = "user-expense-container">
                    <h3>Expense Entering</h3>
                    <p class = "hide-err" id = "prod-title-err">
                        Field cannot be empty.
                    </p>
                    <input
                        type = "text"
                        class = "prod-title"
                        id = "prod-title"
                        placeholder = "Enter product name."
                    />
                    <input
                        type = "number"
                        id = "user-cost"
                        placeholder = "Enter product cost."
                    />
                    <button class = "submit" id = "check-amt">Check Amount</button>
                </div>
            </div>
            <div class = "output-container">
                <div>
                    <p>Total Budget</p>
                    <span id = "amt">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id = "expense-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id = "balance-amt">0</span>
                </div>
            </div>
        </div>
        <div class = "list">
            <h3>Expense List</h3>
            <div class = "list-container" id = "list"></div>
        </div>
    </div>
    <script src = "index.js"></script> 
    </body>
</html>
